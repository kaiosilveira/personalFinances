<div class="row">
  <div class="row">
      <div class="col offset-s3 s6">
        <div class="col s12">
          <div class="row">
            <div class="col s12">
              <h4>Rendimentos fixos</h4>
              <div class="input-field col s12">
                <label for="rentability" class="active">Valor</label>
                <input type="number" id="rentability" ng-model="configCtrl.config.incomes.fixed">
              </div>
            </div>
          </div>
        </div>
        <div class="col s12">
          <form class="row">
            <div class="col s12">
              <h4>Período</h4>
              <div class="input-field col s6">
                <input type="number" id="from" ng-model="configCtrl.config.period.from">
                <label for="from" class="active">De</label>
              </div>
              <div class="input-field col s6">
                <input type="number" id="to" ng-model="configCtrl.config.period.to">
                <label for="to" class="active">Até<label>
              </div>
            </div>
            <div class="col s12">
              <a href="#" class="waves-effect waves-light btn btn-floating right" ng-click="configCtrl.save()">
                <i class="material-icons">save</i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
