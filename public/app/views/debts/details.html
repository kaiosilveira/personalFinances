<div class="row slide-animation">
  <form class="col offset-s2 s8" name="addForm">
    <div class="row">
      <div class="input-field col s6">
        <input type="text" id="title" ng-model="debtsCtrl.debt.title" class="validate">
        <label class="active" for="title">Título</label>
      </div>
      <div class="input-field col s6">
        <input type="text" id="amount" ng-model="debtsCtrl.debt.amount" class="validate">
        <label class="active" for="amount">Valor</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12 m6 l4">
        <label class="active" for="date">Data de vencimento</label>
        <input type="text" id="date" ng-model="debtsCtrl.debt.expirationDate">
      </div>
      <div class="input-field col s12 m6 l4">
        <input type="text" id="category" ng-model="debtsCtrl.debt.category" class="validate">
        <label class="active" for="category">Categoria</label>
      </div>
      <div class="input-field col s12 m6 l4 center">
        <input type="checkbox" id="recurrent" ng-model="debtsCtrl.debt.recurrent">
        <label class="active" for="recurrent">Gasto Fixo</label>
      </div>
      <div class="input-field col s12 m6 l4 center">
        <input type="checkbox" id="isInstallment" ng-model="debtsCtrl.debt.isInstallment">
        <label for="isInstallment">Parcelado</label>
      </div>
    </div>
    <div class="row" ng-show="debtsCtrl.debt.isInstallment">
      <div class="input-field col s6">
        <input type="text" id="currentInstallment" ng-model="debtsCtrl.debt.currentInstallment">
        <label class="active" for="currentInstallment">Parcela atual</label>
      </div>
      <div class="input-field col s6">
        <input type="text" id="totalInstallments" ng-model="debtsCtrl.debt.totalInstallments">
        <label class="active" for="totalInstallments">Quantidade de parcelas</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea id="description" class="materialize-textarea validate" ng-model="debtsCtrl.debt.description"></textarea>
        <label class="active" for="description">Descrição</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col-s12">
        <div class="right">
          <a href="#" class="waves-effect waves-light btn red btn-floating tooltipped" ng-click="debtsCtrl.delete()">
            <i class="material-icons">delete</i>
          </a>
          <a href="#" class="waves-effect waves-light btn btn-floating" ng-click="debtsCtrl.update()">
            <i class="material-icons">save</i>
          </a>
        </div>
      </div>
    </div>
  </form>
</div>
